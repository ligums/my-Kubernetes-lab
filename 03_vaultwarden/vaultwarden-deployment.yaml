apiVersion: apps/v1
kind: Deployment
metadata:
  name: vaultwarden
  labels:
    app: vaultwarden
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vaultwarden
  template:
    metadata:
      labels:
        app: vaultwarden
    spec:
      containers:
        - name: vaultwarden
          image: vaultwarden/server:latest
          ports:
            - containerPort: 80
          env:
            - name: SIGNUPS_ALLOWED
              value: "false" # Change to "true" to allow new signups
            - name: ADMIN_TOKEN
              value: "your-admin-token" # Change this to a secure token
            - name: DATABASE_URL
              value: "postgres://vaultwarden:vaultwardenpassword@postgres:5432/vaultwarden"
